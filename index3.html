<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> JavaScript Basics Project</h1>
    </header>
    <main>
        <section>
            <h2>Part 1: Variables & Conditionals</h2>
            <label for="ageInput">Enter your age:</label>
            <input type="number" id="ageInput" min="0">
            <button id="checkAgeBtn">Check Age</button>
            <p id="ageResult"></p>
        </section>
        <section>
            <h2>Part 2: Functions</h2>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
            <button id="sumBtn">Calculate Sum</button>
            <p id="sumResult"></p>
            <button id="toggleBtn">Toggle Highlight</button>
            <p id="toggleText">This text can be highlighted!</p>
        </section>
        <section>
            <h2>Part 3: Loops</h2>
            <button id="countdownBtn">Start Countdown</button>
            <ul id="countdownList"></ul>
            <button id="showFruitsBtn">Show Fruits</button>
            <ul id="fruitsList"></ul>
        </section>
        <section>
            <h2>Part 4: DOM Manipulation</h2>
            <button id="changeTitleBtn">Change Page Title</button>
            <button id="addItemBtn">Add Item to List</button>
            <ul id="dynamicList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JavaScript Basics Demo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
